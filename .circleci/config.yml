# Versión a utilizar de CircleCI
version: 2.1

# Declaramos las tareas
jobs:
  # Establecemos una tarea llamada build
  build:
    executor:
      name: node/default
      tag: '15.0'
    # Pasos a llevar a cabo por la tarea
    steps:
      # Checkout del repositorio
      - checkout
      - run: npm install
      - run: sudo npm install jest
      - run: sudo npm install grunt
      # Ejecución de los tests
      - run: grunt test

# Declaramos el flujo de trabajo
workflows:
  building:
    jobs:
      - build
